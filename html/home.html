<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="home.css">
</head>

<body>

    <div class="main-container">
        <div class="first-box">
            The root element (viewport)
        </div>

        <div class="second-box">
            Positioned elements with negstive z-index

        </div>
        <div class="third-box">
            Block-Level elements (non-floated,non-positioned)
        </div>

        <div class="fourth-box">
            Floated elements(non-positioned)
        </div>

        <div class="fifth-box">
            Inline elements(in-flow,non-positioned)
        </div>

        <div class="sixth-box">
            Floated elements with z-index:0; or z-index:auto;
        </div>

        <div class="seventh-box">
            Positioned elements with positive z-index values
        </div>


    </div>
</body>

</html>
